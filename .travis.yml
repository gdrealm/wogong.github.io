language: python

python:
    - "2.7"

env:
    - secure: ""

before_install:
    - sudo apt-get update

install:
    - sudo pip install pelican
    - sudo pip install markdown
    - sudo pip install s3cmd

script:
    - pelican content

after_success:
    - s3cmd sync output/ s3://www.wogong.net --acl-public --delete-removed --guess-mime-type --access_key=$ACCESS_KEY --secret_key=$SECRET_KEY
