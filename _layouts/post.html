---
layout: default
---
<div id="post">
  <div class="yue">
  {{ content }}
  </div>
  <a href="https://plus.google.com/+ZhenCheng/?rel=author"></a>
</div>

<div id="related">
  <div class="yue">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  </div>
</div>
