<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <title>Dropbox 直链获取工具</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>
    <div class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Dropbox 直链获取工具</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="form-group">
            <textarea class="form-control" id="content" rows="15" placeholder="Please paste link" autofocus></textarea>
        </div>
        <div class="form-group text-center">
            <button type="button" class="btn btn-primary btn-lg btn-block" onclick="process()">Direct Link</button>
        </div>
    </div>

    <script type="text/javascript">
        var $content = document.getElementById('content');

        function process (e) {
            $content.value = $content.value.replace('www','dl-web').replace('\?dl=0','');
            $content.select();
        }
    </script>

</body>
</html>
