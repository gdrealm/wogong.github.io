<p>
主要为作者在日本的经历感悟，选取一些国人常见的误解以及鲜为人知的日本文化片段，对于不了解日本的人提供了一个较为简单直白的速写，书的篇幅很小，很快看完了，纠正了我之前的一些片面认识，对于进一步了解日本文化做了很好的铺垫或者说是准备工作。
