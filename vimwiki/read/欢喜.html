<p>
边看边在回忆我当年的时光，有相似的地方，不同的地方却更多。作者显然比我更加细腻的关注着生活，也许也和我的同桌不是女生有关？想起毕业之后的很多事情，都是在与某人的交谈之后了解的，觉得自己真实后知后觉，居然没有发现身边的这么多故事。高中三年，小县城的生活，与书本为伴，收获到了很多，或许真的需要借助文字去帮我记忆这段时光，每日迎着朝阳朦胧着双眼，每日伴着路灯肩负着书包，日日夜夜，转眼就是三年。
</p>
